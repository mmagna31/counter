<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <p>Welcome to my counter!<br>
      Use +/- buttons to increase/decrease the counter.</p>
  </header>
  <main>
    <div class="counter-box">
      <div class="counter-display">
        <p class="message">Counter error. Lorem ipsum </p>
        <p class="counter-num">0123456789</p>
      </div>
      <div class="counter-btn">
        <button type="button" class="btn btn-dx">&#xFF0D;</button>
        <button type="button" class="btn btn-md">&#xFF0B;</button>
        <button type="button" class="btn btn-sx">C</button>
      </div>
    </div>
  </main>
  <footer>
    <p>mmagna31 2021</p>
  </footer>
  <!-- <script src="assets/js/counter.js"></script> -->
</body>
</html>
